<!--How to in Bash:
start - open file
ls - list
cd - change directory / .. - moves back one folder
mkdir - make new folder
git config --global user.name "yourname"/user.email "youremail"
git config --list - you can check login info here
git init - initialises git repository
git add . - adds everything in that folder to the local repository and stages them for commit
git checkout - checks what's added to the local repos
git commit -m "your message here" - commits with a quick message
git remote add origin "url of GitHub repository" - sets new remote
git remote -v - verifies new remote URL
git push origin master - pushed the changes in your local repository to the remote repos

git clone "repository URL"

mv filename destination -- moves file (then deletes file)
cp filename destination -- copies file
mv oldname newname -- renames file
-->
